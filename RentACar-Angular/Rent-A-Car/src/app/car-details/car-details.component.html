<div class="container" *ngIf="car">
    <div class="row align-items-center">
        <div class="col-lg-4">
            <img src="../../assets/Images/default.png" class="img-fluid">
        </div>
        <div class="col-lg-8">
            <h1 >{{car.name}} <span class="btn-rent">RENT</span></h1>
            <hr>
            <p class="car-details"><span>Price: </span> {{car.price}} BAM <br> <span>Color: </span>{{car.color}} <br> <span>Year: </span> {{car.yearOfProduction}}</p>
            <p>{{car.details}}</p>

        </div>

    </div>


</div>
