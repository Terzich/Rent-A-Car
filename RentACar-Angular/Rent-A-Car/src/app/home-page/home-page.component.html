<div class="container">
    <h1 style="text-align: center; margin-top: 15px; color: gainsboro;">Najtra≈æeniji automobili</h1>
    <div class="row justify-content-around">
        <div class="card text-center" [class.details-select]="savedCar && savedCar.name==car.name" style="width: 19rem; border-radius:20px" *ngFor="let car of carList | slice:0:3;">
            <img class="card-img-top img-fluid" src="../../assets/Images/default.png">
            <div class="card-body">
                <h5 class="card-title">{{car.name}}</h5>
                <h1>150 <span style="font-size: 14px;">/ po danu</span></h1>
            </div>
            <div class="card-footer">
                <button class="btn btn-outline-dark" (click)="carDetails(car)">Detalji</button>
            </div>
        </div> 

    </div>
    <app-car-details [car]=savedCar></app-car-details>

</div>
